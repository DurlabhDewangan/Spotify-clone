<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music For everyone</title>
    <link rel="stylesheet" href="spotify.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left bg-black">
     
        <div class="Home bg-grey rounded">
          <div class="close invert "><img src="close.svg" alt=""></div>
          <div><img class="logo invert" src="logo.svg" alt="" />  </div>
          <ul>
            <li>
              <img class="home-img invert" src="Home.svg" alt="Home" />Home
            </li>
            <li>
              <img
                class="search-img invert"
                src="search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>

        <div class="library bg-black bg-grey rounded">
          <div class="library-logo">
            <img
              class="invert playlist-logo"
              src="playlist.svg"
              alt="playlist"
            />
            <h4>Your Library</h4>
            <img class="plus invert" src="plus.svg" alt="" />
          </div>
          <div class="songList">
            <ul id="playlist"></ul> <!-- Playlist will be generated dynamically -->

          </div>

          <div class="footer-class">
            <div class="footer">
              <div class="footer-item">Legal</div>
              <div class="footer-item">Safety & Privacy Center</div>
              <div class="footer-item">Privacy Policy</div>
              <div class="footer-item">Cookies</div>
              <div class="footer-item">About Ads</div>
           
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-black">
        <div class="song-list bg-grey rounded">
          <div class="header">
            <div class="nav">
              <svg class="invert hamberger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M4 5L20 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M4 19L20 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="buttons">
              <button class="Signup">Sign up</button>
              <button class="login">Log in</button>
            </div>
          </div>
          <div class="spotify-playlist">
            <h2>Spotify Playlist</h2>
            <div class="cardContainer"> </div>

          <div class="player hidden">
                <div class="buttons">
                  <div class="random-track" onclick="randomTrack()">
                      <i class="fas fa-random fa-1x" title="random"></i>
                  </div>
                  <div class="prev-track" onclick="prevTrack()">
                       <i class="fa fa-step-backward fa-1x"></i>
                   </div>
                   <div class="playpause-track" onclick="playpauseTrack()">
                       <i class="fa fa-play-circle fa-3x"></i>
                   </div>
                   <div class="next-track" onclick="next()">
                       <i class="fa fa-step-forward fa-1x"></i>
                   </div>
                   <div class="repeat-track" onclick="repeatTrack()">
                       <i class="fa fa-repeat fa-1x" title="repeat"></i>
                   </div>
                   
               </div>
               

                <div class="player-info">  
                  <div class="track-art rotate"></div>
           <div class="song-info">
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
           </div>
                </div>
               
                <div class="player-controler">
                  <div class="current-time">00:00</div>
                  <input class="song-range rangerange " type="range" min="0" max="100" value="0" class="seek_slider" onchange="seekTo()">
                  <div class="total-duration">00:00</div>
                </div>
                <div class="player-volume">
                  <i class="fa fa-volume-down"></i>
                <input class="vertical-range rangerange" type="range" min="0" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
                </div>

          </div>
        </div>
      </div>
    </div>

    <script src="spoti.js"></script>
  </body>
</html>
